<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HarbourCare Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #06b6d4;
    --secondary: #6366f1;
    --user-bg: linear-gradient(135deg,#06b6d4,#0d9488);
    --bot-bg: #f3f4f6;
    --text-user: #fff;
    --text-bot: #111827;
    --shadow: 0 6px 24px rgba(0,0,0,0.15);
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f1724, #111827);
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding: 20px;
  }

  .chat-container {
    width: 420px;
    max-width: 100%;
    height: 650px;
    background: #1f2937;
    border-radius: 16px;
    box-shadow: var(--shadow);
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }

  .chat-header {
    background: linear-gradient(90deg,var(--primary),var(--secondary));
    color: #fff;
    padding: 18px;
    font-size: 18px;
    font-weight: 600;
    text-align:center;
  }

  #chat-box {
    flex: 1;
    padding: 16px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:10px;
    background: linear-gradient(180deg, #111827 0%, #1e293b 100%);
  }

  .msg {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
    position: relative;
    opacity:0;
    transform: translateY(10px);
    animation: fadeIn 0.25s forwards;
  }

  .user-msg {
    background: var(--user-bg);
    color: var(--text-user);
    align-self: flex-end;
    border-bottom-right-radius:4px;
  }

  .bot-msg {
    background: var(--bot-bg);
    color: var(--text-bot);
    align-self:flex-start;
    border-bottom-left-radius:4px;
  }

  @keyframes fadeIn {
    to { opacity:1; transform: translateY(0); }
  }

  .chat-input {
    display:flex;
    border-top:1px solid #374151;
    padding:10px;
    gap:8px;
    background:#111827;
  }

  #user-input {
    flex:1;
    border:none;
    padding:12px;
    border-radius:10px;
    font-size:14px;
    outline:none;
    background:#1f2937;
    color:#f9fafb;
  }

  #send-btn {
    background: var(--primary);
    color:#fff;
    border:none;
    padding:0 16px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    transition:0.2s;
  }

  #send-btn:hover {
    background: var(--secondary);
  }

  .faq-buttons {
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    padding:10px 16px;
    background:#111827;
    border-top:1px solid #374151;
  }

  .faq-buttons button {
    background: #1f2937;
    color:#e5e7eb;
    border:none;
    border-radius:12px;
    padding:8px 12px;
    cursor:pointer;
    font-size:13px;
    transition:0.2s;
  }

  .faq-buttons button:hover {
    background: var(--primary);
    color:#fff;
  }

  .typing {
    font-style: italic;
    color: #9ca3af;
    position: relative;
  }
  .dots span {
    display:inline-block;
    width:6px;
    height:6px;
    margin-right:4px;
    background:#9ca3af;
    border-radius:50%;
    animation: blink 1s infinite;
  }
  .dots span:nth-child(2){animation-delay:0.2s;}
  .dots span:nth-child(3){animation-delay:0.4s;}
  @keyframes blink{0%,100%{opacity:0.3;}50%{opacity:1;}}
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">💬 HarbourCare Assistant</div>

  <div id="chat-box"></div>

  <div class="faq-buttons">
    <button data-msg="What services do you provide?">Services</button>
    <button data-msg="Do you accept NDIS plans?">NDIS Plans</button>
    <button data-msg="Do you offer home visits?">Home Visits</button>
    <button data-msg="What are your opening hours?">Opening Hours</button>
    <button data-msg="Where are your locations?">Locations</button>
  </div>

  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
const WEBHOOK_URL = "/.netlify/functions/proxy";
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");

// Scroll to bottom
function scrollBottom(){ chatBox.scrollTop = chatBox.scrollHeight; }

// Add message
function addMessage(role, text){
  const div = document.createElement("div");
  div.className = `msg ${role}-msg`;
  div.innerHTML = text;
  chatBox.appendChild(div);
  scrollBottom();
}

// Typing indicator
function showTyping(){
  const typing = document.createElement("div");
  typing.className = "msg bot-msg typing";
  typing.innerHTML = `Typing <span class="dots"><span></span><span></span><span></span></span>`;
  chatBox.appendChild(typing);
  scrollBottom();
  return typing;
}

// Send message
async function sendMessage(msgText=null){
  const text = msgText || userInput.value.trim();
  if(!text) return;
  addMessage("user", text);
  userInput.value = "";
  const typing = showTyping();

  try{
    const controller = new AbortController();
    const timeout = setTimeout(()=>controller.abort(),20000);

    const res = await fetch(WEBHOOK_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({message:text}),
      signal: controller.signal
    });
    clearTimeout(timeout);
    typing.remove();

    let reply;
    try{
      const data = await res.clone().json();
      if(Array.isArray(data) && data.length>0 && data[0].output){
        reply = data[0].output;
      } else if(data.reply){
        reply = data.reply;
      } else{
        reply = JSON.stringify(data);
      }
    } catch{
      reply = await res.text();
    }
    addMessage("bot", reply);
  } catch(err){
    typing.remove();
    addMessage("bot", `⚠️ Error: ${err.message}`);
  }
}

// Event listeners
document.getElementById("send-btn").addEventListener("click", ()=>sendMessage());
userInput.addEventListener("keypress",(e)=>{ if(e.key==="Enter") sendMessage(); });

// FAQ buttons
document.querySelectorAll(".faq-buttons button").forEach(btn=>{
  btn.addEventListener("click",()=> sendMessage(btn.dataset.msg));
});

// Starter message
addMessage("bot","Hi! I'm the HarbourCare assistant. Ask me about services, hours, locations, staff, or contact details.");
</script>
</body>
</html>
