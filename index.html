<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #0078d7;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      font-size: 15px;
    }
    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }
    .user-msg {
      text-align: right;
      color: #333;
    }
    .bot-msg {
      text-align: left;
      background: #f0f2f5;
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #user-input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
    }
    #send-btn {
      background: #0078d7;
      border: none;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s;
    }
    #send-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI Assistant</div>
    <div id="chat-box"></div>
    <div class="input-area">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "/.netlify/functions/proxy"; // Netlify proxy function

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      document.getElementById("chat-box").innerHTML += `
        <div class="msg user-msg">${message}</div>
      `;
      input.value = "";

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        let reply;
        try {
          const data = await response.json(); // try JSON
          reply = data.reply || JSON.stringify(data);
        } catch (err) {
          reply = await response.text(); // fallback to text
        }

        document.getElementById("chat-box").innerHTML += `
          <div class="msg bot-msg">${reply}</div>
        `;
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;

      } catch (error) {
        document.getElementById("chat-box").innerHTML += `
          <div class="msg bot-msg">⚠️ Error: ${error.message}</div>
        `;
      }
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("user-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
