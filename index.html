<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HarbourCare Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .chat-container {
    width: 420px;
    height: 600px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .chat-header {
    background: #0066cc;
    color: #fff;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    font-size: 18px;
  }
  #chat-box {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    background: #f9f9f9;
  }
  .msg {
    margin: 8px 0;
    padding: 10px 14px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
    line-height: 1.4;
  }
  .user-msg {
    background: #0066cc !important;
    color: #fff !important;
    margin-left: auto;
    border-bottom-right-radius: 2px;
  }
  .bot-msg {
    background: #e6e6e6 !important;
    color: #000 !important;
    margin-right: auto;
    border-bottom-left-radius: 2px;
  }
  .chat-input {
    display: flex;
    border-top: 1px solid #ddd;
  }
  #user-input {
    flex: 1;
    border: none;
    padding: 12px;
    font-size: 14px;
    outline: none;
  }
  #send-btn {
    background: #0066cc;
    color: #fff;
    border: none;
    padding: 0 20px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s ease-in-out;
  }
  #send-btn:hover { background: #004d99; }
  .typing {
    display: inline-block;
    font-style: italic;
    color: #555;
  }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">💬 HarbourCare Assistant</div>
  <div id="chat-box"></div>
  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
const WEBHOOK_URL = "/.netlify/functions/proxy"; // Netlify proxy function
const chatBox = document.getElementById("chat-box");
const userInput = document.getElementById("user-input");

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

function addMessage(role, text) {
  const div = document.createElement("div");
  div.className = `msg ${role}-msg`;
  div.innerHTML = text;
  chatBox.appendChild(div);
  scrollToBottom();
}

async function sendMessage() {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage("user", text);
  userInput.value = "";

  // Typing indicator
  const typing = document.createElement("div");
  typing.className = "msg bot-msg typing";
  typing.textContent = "Typing...";
  chatBox.appendChild(typing);
  scrollToBottom();

  try {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 20000); // 20s timeout

    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text }),
      signal: controller.signal
    });
    clearTimeout(timeout);
    typing.remove();

    let reply;
    try {
      const data = await res.clone().json();
      if (Array.isArray(data) && data.length > 0 && data[0].output) {
        reply = data[0].output;
      } else if (data.reply) {
        reply = data.reply;
      } else {
        reply = JSON.stringify(data);
      }
    } catch {
      reply = await res.text();
    }
    addMessage("bot", reply);
  } catch (err) {
    typing.remove();
    addMessage("bot", `⚠️ Error: ${err.message}. Please try again.`);
  }
}

// Send button
document.getElementById("send-btn").addEventListener("click", sendMessage);
// Enter key
userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

// Starter message
addMessage("bot", "Hi! I’m the HarbourCare assistant. Ask me about services, hours, locations, staff, or contact details.");
</script>
</body>
</html>
